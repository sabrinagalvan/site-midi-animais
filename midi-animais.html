<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sons Animais</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Lilita+One&display=swap" rel="stylesheet">
    
    
    <link rel="icon" type="image/png" href="images/animal.png">
    <link rel="stylesheet" href="css/reset.css">

<body>

    <h1>Sons Animais</h1>

    <section class="teclado">
        <button class="tecla tecla_dog">Dog</button>

        <button class="tecla tecla_bird">Bird</button>

        <button class="tecla tecla_pig">Pig</button>
        <button class="tecla tecla_cow">Cow</button>

        <button class="tecla tecla_rooster">Rooster</button>
        <button class="tecla tecla_gnat">Gnat</button>

    <audio src="sounds/dog.mp3" id="som_tecla_dog"></audio>
    <audio src="sounds/cat.mp3" id="som_tecla_cat"></audio>
    <audio src="sounds/bird.mp3" id="som_tecla_bird"></audio>
    <audio src="sounds/pig.mp3" id="som_tecla_pig"></audio>

    <audio src="sounds/horse.mp3" id="som_tecla_horse"></audio>
